<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateFarm Iframe Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            background: #f0f0f0;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>StateFarm Client - Iframe Injection Test</h1>
    
    <div class="info">
        <strong>Note:</strong> The iframe injector will automatically inject StateFarm into iframes as they're created.
        This happens at "document-start" equivalent timing, before the page content loads.
    </div>

    <div class="controls">
        <h3>Controls</h3>
        <button onclick="createIframe('http://localhost:8080/697281d73de44171b2710a281521ea1d/https://shellshock.io')">Create new iframe</button>
        <button onclick="createIframe('about:blank')">Create blank iframe</button>
        <button onclick="removeAllIframes()">Remove all iframes</button>
        <button onclick="testInjection()">Test injection status</button>
    </div>

    <div id="iframe-container"></div>

    <h3>Console Output:</h3>
    <pre id="console-output" style="background: #f5f5f5; padding: 10px; max-height: 300px; overflow-y: auto;"></pre>

    <!-- Load the iframe injector first -->
    <script src="iframe-injector.js"></script>

    <script>
        // Intercept console.log to display in page
        const outputEl = document.getElementById('console-output');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            outputEl.textContent += message + '\n';
            outputEl.scrollTop = outputEl.scrollHeight;
        };

        function createIframe(url) {
            const container = document.getElementById('iframe-container');
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.id = 'test-iframe-' + Date.now();
            
            console.log('Creating iframe:', url);
            container.appendChild(iframe);
            
            // Try to access after a short delay
            setTimeout(() => {
                try {
                    const hasStateFarm = iframe.contentWindow.GM_getValue !== undefined;
                    console.log('Iframe', iframe.id, 'StateFarm injected:', hasStateFarm);
                } catch (e) {
                    console.log('Iframe', iframe.id, 'Cross-origin (cannot check):', e.message);
                }
            }, 1000);
        }

        function removeAllIframes() {
            const container = document.getElementById('iframe-container');
            container.innerHTML = '';
            console.log('All iframes removed');
        }

        function testInjection() {
            const iframes = document.querySelectorAll('iframe');
            console.log('Testing', iframes.length, 'iframe(s)...');
            
            iframes.forEach((iframe, index) => {
                try {
                    const hasGM = iframe.contentWindow.GM_getValue !== undefined;
                    const hasTweakpane = iframe.contentWindow.Tweakpane !== undefined;
                    console.log(`Iframe ${index + 1}:`, {
                        id: iframe.id,
                        src: iframe.src,
                        GM_API: hasGM,
                        Tweakpane: hasTweakpane
                    });
                } catch (e) {
                    console.log(`Iframe ${index + 1}: Cannot access (${e.message})`);
                }
            });
        }

        // Create initial test iframe
        console.log('Page loaded - iframe injector active');
        console.log('Create an iframe using the buttons above to test injection');
    </script>
</body>
</html>

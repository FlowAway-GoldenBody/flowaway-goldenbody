<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Manager</title>
<style>
  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    background-color: #f4f4f4;
  }

  #tree {
    width: 280px;
    background: #fff;
    border-right: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
  }

  #editor {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 15px;
  }

  #editor h2 {
    margin-top: 0;
    font-size: 1.2em;
    color: #333;
  }

  textarea {
    flex: 1;
    width: 100%;
    resize: none;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #fafafa;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 5px;
    margin-top: 5px;
  }

  button:hover {
    background: #0056b3;
  }

  ul {
    list-style: none;
    padding-left: 20px;
    margin: 0;
  }

  li {
    cursor: pointer;
    user-select: none;
    padding: 2px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  li.folder::before {
    content: "üìÅ";
    margin-right: 6px;
  }

  li.file::before {
    content: "üìÑ";
    margin-right: 6px;
  }

  li.selected {
    background-color: #d9eaff;
    border-radius: 3px;
  }

  li:hover {
    background-color: #e8f0fe;
  }
</style>
</head>
<body>

<div id="tree">
  <button onclick="createFolder()">+ Folder</button>
  <button onclick="createFile()">+ File</button>
</div>

<div id="editor">
  <h2 id="currentFile">No file selected</h2>
  <textarea id="fileContent"></textarea>
  <div>
    <button id="saveBtn">Save</button>
    <button onclick="deleteCurrent()">Delete</button>
    <button onclick="renameCurrent()">Rename</button>
  </div>
</div>

<script>
const SERVER = 'http://localhost:8083';
const username = 'testuser';
let currentFile = null;
let currentFolder = '';

function post(data) {
  return fetch(SERVER, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(r => r.json());
}

function renderTree(node, parent, path = '') {
  const [, children] = node;
  const ul = document.createElement('ul');

  children.forEach(child => {
    const li = document.createElement('li');
    const childPath = path + child[0];

    if (child[1]) {
      li.textContent = child[0];
      li.classList.add('folder');
      li.onclick = e => {
        e.stopPropagation();
        li.classList.toggle('collapsed');
        currentFolder = childPath + '/';
      };
    } else {
      li.textContent = child[0];
      li.classList.add('file');
      li.onclick = e => {
        e.stopPropagation();
        loadFile(childPath);
        highlightSelected(li);
      };
    }

    ul.appendChild(li);

    if (child[1]) renderTree(child, li, childPath + '/');
  });

  parent.appendChild(ul);
}

function highlightSelected(li) {
  document.querySelectorAll('li').forEach(el => el.classList.remove('selected'));
  li.classList.add('selected');
}

function loadTree() {
  post({ username, initFE: true }).then(data => {
    const treeDiv = document.getElementById('tree');
    treeDiv.innerHTML = `
      <button onclick="createFolder()">+ Folder</button>
      <button onclick="createFile()">+ File</button>
    `;
    renderTree(data.tree, treeDiv);
  });
}

function loadFile(filename) {
  currentFile = filename;
  document.getElementById('currentFile').textContent = filename;

  post({ username, requestFile: true, requestFileName: filename }).then(data => {
    document.getElementById('fileContent').value = data.filecontent || '';
  });
}

document.getElementById('saveBtn').onclick = () => {
  if (!currentFile) return alert('No file selected');
  post({ username, saveFile: true, fileName: currentFile, fileContent: document.getElementById('fileContent').value })
    .then(() => loadTree());
};

function createFile() {
  const name = prompt('File name (e.g. notes.txt)');
  if (!name) return;
  const path = currentFolder || '';
  post({ username, saveFile: true, fileName: path + name, fileContent: '' }).then(() => loadTree());
}

function createFolder() {
  const name = prompt('Folder name');
  if (!name) return;
  const path = currentFolder || '';
  post({ username, saveFile: true, fileName: path + name + '/.keep', fileContent: '' }).then(() => loadTree());
}

function deleteCurrent() {
  if (!currentFile) return alert('No file selected');
  if (!confirm(`Delete ${currentFile}?`)) return;
  post({ username, delete: true, target: currentFile }).then(() => {
    currentFile = null;
    document.getElementById('currentFile').textContent = 'No file selected';
    document.getElementById('fileContent').value = '';
    loadTree();
  });
}

function renameCurrent() {
  if (!currentFile) return alert('No file selected');
  const newName = prompt('New name (relative path)', currentFile);
  if (!newName) return;
  post({ username, rename: true, oldName: currentFile, newName }).then(() => {
    currentFile = newName;
    document.getElementById('currentFile').textContent = newName;
    loadTree();
  });
}

// Start
loadTree();
</script>

</body>
</html>

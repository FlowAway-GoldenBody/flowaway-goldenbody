<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>--</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom right, #004c99, #001f33);
    font-family: "Microsoft YaHei", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #menu {
    width: 600px;
    height: 300px;
    background: rgba(0, 0, 0, 0.8);
    border: 3px solid #fff;
    border-radius: 12px;
    padding: 30px 0;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    text-align: center;
  }
  h1 {
    color: #ffcc00;
    text-shadow: 2px 2px 6px #000;
    margin-bottom: 30px;
  }
  button {
    width: 250px;
    height: 50px;
    margin: 10px 0;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: rgba(255,255,255,0.1);
    border: 2px solid #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    background: #ffcc00;
    color: #000;
    transform: scale(1.05);
    box-shadow: 0 0 15px #ffcc00;
  }
</style>
</head>
